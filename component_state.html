<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="test"></div>
    <div id="test2"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Like extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    isLikeMe:true
                }
            }
            handleClick = () => {
                let isLikeMe = !this.state.isLikeMe
                this.setState({
                    isLikeMe
                })
            }
            render(){
                let isLikeMe = this.state.isLikeMe
                let text = isLikeMe ? 'I like you' : 'You like me'
                return <h2 onClick={this.handleClick}>{text}</h2>
            }
        }

        ReactDOM.render(<Like/>,document.getElementById('test'))

        // 定义类组件
        class Love extends React.Component{
            // 初始化状态
            constructor(props){
                super(props)
                this.state = {
                    isLoveMe:false
                }
            }
            // 自定义点击事件
            handleClick = () => {
                let isLoveMe = !this.state.isLoveMe
                this.setState({
                    isLoveMe
                })
            }
            // 重写方法
            render(){
                let isLoveMe = this.state.isLoveMe
                let text2 = isLoveMe ? 'I love you' : 'You love me'
                return <h2 onClick={this.handleClick}>{text2}</h2>
            }
        }
        // 渲染虚拟dom
        ReactDOM.render(<Love/>,document.getElementById('test2'))
    </script>
</body>
</html>
